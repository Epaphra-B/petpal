{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="page-container">
    <div class="register-card">
        <div class="register-header">
            <h1>Create Account</h1>
            <p class="register-subtitle">Join PetPal to manage your pets</p>
        </div>
        <div class="register-form">
            {{ render_form(form, action=url_for('register'), button_style='btn btn-primary btn-block', button_size='lg') }}
        </div>
        <div class="register-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
