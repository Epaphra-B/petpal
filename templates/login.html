{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p class="login-subtitle">Please sign in to continue</p>
        </div>
        <div class="login-form">
            {{ render_form(form, action=url_for('login'), button_style='btn btn-primary btn-block', button_size='lg') }}
        </div>
        <div class="login-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-primary">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
